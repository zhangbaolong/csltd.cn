<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* 修改为居中对齐 */
        }
        caption {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center; /* 标题也居中 */
        }
        .blue-text {
            color: blue;
        }
    </style>
</head>
<body>
    <table>
        <caption>车辆装卸单</caption>
        <tr>
            <th>商品名称</th>
            <th>商品数量</th>
            <th>运输目的地</th>
            <th>装车方式</th>
        </tr>
        <tr>
            <td class="blue-text">饮料</td>
            <td class="blue-text">1000箱</td>
            <td class="blue-text">沈阳</td>
            <td class="blue-text">叉车</td>
        </tr>
    </table>
</body>
</html>
