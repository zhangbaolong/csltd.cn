<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid black;
            padding: 12px;
            text-align: center;
        }
        caption {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        /* 数据单元格蓝色样式 */
        td {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <caption>包车订单</caption>
            <tr>
                <th>编号</th>
                <th>订单号</th>
                <th>商品名称</th>
                <th>数量</th>
                <th>单位</th>
                <th>起讫点</th>
                <th>约定送达时间</th>
            </tr>
            <tr>
                <td>1</td>
                <td>16351114</td>
                <td>啤酒</td>
                <td>2000</td>
                <td>件</td>
                <td>北京—成都</td>
                <td>2022-04-22</td>
            </tr>
            <tr>
                <td>2</td>
                <td>16351117</td>
                <td>白酒</td>
                <td>120</td>
                <td>件</td>
                <td>北京—郑州</td>
                <td>2022-04-26</td>
            </tr>
        </table>
    </div>
</body>
</html>
