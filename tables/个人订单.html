<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        table {
            width: 95%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
            color: #333;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        caption {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        .highlight {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <caption>个人订单</caption>
            <tr>
                <th>编号</th>
                <th>订单号</th>
                <th>商品名称</th>
                <th>数量</th>
                <th>单位</th>
                <th>单价</th>
                <th>金额</th>
                <th>创建时间</th>
                <th>起讫点</th>
            </tr>
            <tr>
                <td>1</td>
                <td class="highlight">2023080812</td>
                <td>雪碧</td>
                <td>20</td>
                <td>件</td>
                <td>20</td>
                <td>400</td>
                <td>2023-08-12</td>
                <td>北京—石家庄</td>
            </tr>
            <tr>
                <td>2</td>
                <td class="highlight">2023080815</td>
                <td>可乐</td>
                <td>15</td>
                <td>件</td>
                <td>20</td>
                <td>300</td>
                <td>2023-08-15</td>
                <td>北京—沧州</td>
            </tr>
        </table>
    </div>
</body>
</html>
