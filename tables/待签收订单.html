<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid black;
            padding: 12px;
            text-align: center;
        }
        caption {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        /* 新增数据单元格蓝色样式 */
        td {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <caption>待签收订单</caption>
            <tr>
                <th>编号</th>
                <th>订单号</th>
                <th>创建时间</th>
                <th>商品名称</th>
                <th>数量</th>
                <th>单位</th>
                <th>起讫点</th>
            </tr>
            <tr>
                <td>1</td>
                <td>16351108</td>
                <td>2022-04-14</td>
                <td>可乐</td>
                <td>10</td>
                <td>件</td>
                <td>北京—上海</td>
            </tr>
            <tr>
                <td>2</td>
                <td>16351109</td>
                <td>2022-04-15</td>
                <td>雪碧</td>
                <td>15</td>
                <td>件</td>
                <td>北京—沈阳</td>
            </tr>
        </table>
    </div>
</body>
</html>
