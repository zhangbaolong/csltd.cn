<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .container {
            max-width: 1000px;        /* 加宽容器适应更多列 */
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            table-layout: auto;       /* 自动列宽适应内容 */
        }
        th, td {
            border: 1px solid black;
            padding: 12px;
            text-align: center;
            word-break: break-word;   /* 长内容自动换行 */
        }
        caption {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        /* 数据单元格样式 */
        td {
            color: blue;
        }
        /* 超链接样式 */
        a {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <caption>订单监控</caption>
            <tr>
                <th>编号</th>
                <th>订单号</th>
                <th>创建时间</th>
                <th>商品名称</th>
                <th>起讫点</th>
                <th>订单位置</th>
                <th>订单状态</th>
                <th>承运运力</th>
                <th>历史记录</th>
            </tr>
            <tr>
                <td>1</td>
                <td>16351108</td>
                <td>2022-04-14</td>
                <td>可乐</td>
                <td>北京—上海</td>
                <td>北纬38°14′29″东经117°15′12″</td>
                <td>运输中</td>
                <td>20吨/天</td>
                <td><a href="#">点击查看详情</a></td> <!-- 超链接样式 -->
            </tr>
            <tr>
                <td>2</td>
                <td>16351109</td>
                <td>2022-04-15</td>
                <td>雪碧</td>
                <td>北京—沈阳</td>
                <td>北纬32°14′39″东经115°16′12″</td>
                <td>运输中</td>
                <td>20吨/天</td>
                <td><a href="#">点击查看详情</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
