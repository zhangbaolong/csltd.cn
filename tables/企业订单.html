<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: center;
            vertical-align: middle;
        }
        /* 修改标题背景为默认颜色 */
        th {
            background-color: transparent;  /* 改为透明背景 */
            color: #000;                   /* 恢复黑色文字 */
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        caption {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
            caption-side: top;
        }
        .checkbox {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <caption>企业订单</caption>
            <thead>
                <tr>
                    <th>编号</th>
                    <th>订单号</th>
                    <th>商品名称</th>
                    <th>数量</th>
                    <th>单位</th>
                    <th>金额</th>
                    <th>所属企业</th>
                    <th>开标日期</th>
                    <th>是否竞标</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2025041209</td>
                    <td>百事可乐</td>
                    <td>1,500</td>
                    <td>件</td>
                    <td>29,000</td>
                    <td>百事集团</td>
                    <td>2025-04-12</td>
                    <td class="checkbox">□</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>2025041210</td>
                    <td>可口可乐</td>
                    <td>1,800</td>
                    <td>件</td>
                    <td>35,000</td>
                    <td>可口可乐</td>
                    <td>2025-04-12</td>
                    <td class="checkbox">□</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
