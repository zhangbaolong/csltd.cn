<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        /* 页面容器 */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        /* 表格样式 */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center; /* 文字居中 */
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            margin: 15px 0;
            color: #333;
        }

        /* 进度条效果 */
        .progress {
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <caption>中标企业客户</caption>
            <tr>
                <th>编号</th>
                <th>订单号</th>
                <th>商品名称</th>
                <th>数量</th>
                <th>单位</th>
                <th>金额</th>
                <th>中标时间</th>
                <th>运输进度</th>
                <th>订单属性</th>
            </tr>
            <tr>
                <td>1</td>
                <td>2022080612</td>
                <td>雪碧</td>
                <td>2,000</td>
                <td>件</td>
                <td>38,000</td>
                <td>2022-08-06</td>
                <td class="progress">50%</td>
                <td>企业订单</td>
            </tr>
            <tr>
                <td>2</td>
                <td>2022080735</td>
                <td>可乐</td>
                <td>150</td>
                <td>件</td>
                <td>3,000</td>
                <td>2022-08-07</td>
                <td class="progress">100%</td>
                <td>个人订单</td>
            </tr>
        </table>
    </div>
</body>
</html>
